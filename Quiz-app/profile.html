<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main class="profile-main">
      <section class="profile">
        <img src="Assets/user_profile_icon_176439.svg" alt="Profile picture" />
        <h2>Max Mustermann</h2>
      </section>
      <section class="about-me">
        <h3>About me</h3>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Est
          repellendus tempora blanditiis numquam libero odit earum! Saepe ex
          excepturi ullam, eum dicta molestias odio ipsa, neque hic, sequi illo
          impedit?
        </p>
      </section>
      <section class="counter-box">
        <div class="counter tag">
          <img src="Assets/question-sign.svg" alt="a sign of a question" /> 12
        </div>
        <div class="counter tag">
          <img src="Assets/bookmark-black.svg" alt="a black bookmark sign" /> 4
        </div>
      </section>
      <section class="settings">
        <h3 class="settings-title">Settings</h3>
        <p class="dark-mode-text">Dark Mode</p>
        <button class="dark-mode-switch">Switch for Dark Mode</button>
      </section>
    </main>
    <footer>
      <nav class="nav">
        <ul class="nav-ul" role="list">
          <li class="homepage">
            <a href="index.html"
              ><img src="Assets/homepage-white.svg" alt="a little home"
            /></a>
          </li>
          <li class="bookmark-nav">
            <a href="bookmarks.html"
              ><img src="Assets/bookmark-white.svg" alt="a white bookmark"
            /></a>
          </li>
          <li class="profile-nav">
            <a href="profile.html"
              ><img src="Assets/profile-black.svg" alt="a profile sign"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
